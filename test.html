<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<script>
    removeall=()=>{
        output.value=""
    }
    display=(data)=>{
        output.value=output.value+data
    }
    const showresult=()=>{
    output.value=eval(output.value)
}
    back=()=>{
        output.value=output.value.slice(0,-1)
    }

</script>
<body >
    <div class="position-relative mt-3  " style="min-height: 500px; ">
        <div class="w-25 h-100 d-inline-block p-3 bg-dark position-absolute top-50 start-50 translate-middle rounded">

         <div><input id="output" type="text" placeholder="0" class="w-100 " style="height: 40px;"></div>

         <div class="d-flex justify-content-evenly m-4">

            <button onclick="removeall()" type="button" class="btn btn-info">AC</button>
            <button onclick="display('%')" type="button" class="btn btn-info">%</button>
            <button onclick="showresult()" type="button" class="btn btn-info">=</button>
            <button onclick="back()" type="button" class="btn btn-info">del</button>

         </div>





         <div class="d-flex justify-content-evenly m-4">

            <button onclick="display('1')" type="button" class="btn btn-info">1</button>
            <button  onclick="display('2')"type="button" class="btn btn-info">2</button>
            <button onclick="display('3')" type="button" class="btn btn-info">3</button>
            <button onclick="display('4')" type="button" class="btn btn-info">4</button>

         </div>

         <div class="d-flex justify-content-evenly m-4">

            <button onclick="display('5')" type="button" class="btn btn-info">5</button>
            <button onclick="display('6')" type="button" class="btn btn-info">6</button>
            <button onclick="display('7')" type="button" class="btn btn-info">7</button>
            <button onclick="display('8')" type="button" class="btn btn-info">8</button>

         </div>
        
         <div class="d-flex justify-content-evenly m-4">

            <button onclick="display('9')" type="button" class="btn btn-info">9</button>
            <button  onclick="display('/')"type="button" class="btn btn-info">/</button>
            <button  onclick="display('+')"type="button" class="btn btn-info">+</button>
            <button onclick="display('-')" type="button" class="btn btn-info">-</button>

         </div>
         <div class="d-flex justify-content-evenly m-4">

            <button onclick="display('.')" type="button" class="btn btn-info">.</button>
            <button onclick="display('0')" type="button" class="btn btn-info">0</button>
            <button  onclick="display('00')"type="button" class="btn btn-info">00</button>
            <button onclick="display(' ')" type="button" class="btn btn-info">&nbsp;&nbsp;</button>

         </div>











        </div>
    </div>
</body>
</html>
